<ion-header>
  <ion-toolbar>
    <ion-title>Pregunta Secreta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input [(ngModel)]="correo" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Respuesta Secreta</ion-label>
      <ion-input [(ngModel)]="respuestaSecreta" type="text"></ion-input>
    </ion-item>

    <ion-button expand="full" (click)="verificarRespuesta()">Verificar Respuesta</ion-button>
  </div>
</ion-content>
